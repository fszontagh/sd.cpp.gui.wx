name: MATRIX build and package - windows & cache

on:
  workflow_dispatch:

jobs:

  prepare-conan-cache: 
    name: Prepare Conan cache
    runs-on: windows-2019
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Cache Conan
        id: cache-conan
        uses: actions/cache@v4
        with:
          path: |
            ~/.conan2
            build\generators
            CMakeUserPresets.json
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.txt') }}
          restore-keys: ${{ runner.os }}-conan
      
      - name: Install Conan
        if: steps.cache-conan.outputs.cache-hit != 'true'      
        run: |
            python -m pip install --upgrade pip
            pip install conan

      - name: Set up Conan
        if: steps.cache-conan.outputs.cache-hit != 'true'
        run: |
          mkdir build
          cd build
          conan profile detect
          conan install .. -s compiler.cppstd=17 --build=never          

  build-windows:
    name: Build on Windows with ${{ matrix.variant.name }}
    needs: [prepare-conan-cache]
    runs-on: windows-2019
    strategy:
      matrix:
        variant:
          - name: CPU avx
            cmake_flags: "-DSD_AVX=ON"
            targets: "stable_diffusion_cpp_avx"
            cache-key: windows-avx

          - name: CPU avx2
            cmake_flags: "-DSD_AVX2=ON"
            targets: "stable_diffusion_cpp_avx2"
            cache-key: windows-avx2

          - name: CPU avx512
            cmake_flags: "-DSD_AVX512=ON"
            targets: "stable_diffusion_cpp_avx512"
            cache-key: windows-avx512

          - name: CUDA
            cmake_flags: "-DSD_CUBLAS=ON"
            targets: "stable_diffusion_cpp_cuda"
            cache-key: windows-cuda

          - name: HIPBLAS
            cmake_flags: "-DSD_HIPBLAS=ON"
            targets: "stable_diffusion_cpp_hipblas"
            cache-key: windows-hipblas
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Cache build outputs
        id: cache-build
        uses: actions/cache@v4
        with:
          path: build/Release/*.dll
          key: ${{ matrix.variant.cache-key }}-${{ hashFiles('cmake/sdcpp_version.cmake') }}
          restore-keys: ${{ matrix.variant.cache-key }}-
      - name: Cache Conan
        id: cache-conan
        uses: actions/cache@v4
        with:
          path: |
           ~/.conan2
           build\generators
           CMakeUserPresets.json
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.txt') }}
          restore-keys: ${{ runner.os }}-conan

      - name: Install Conan
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install conan

      - name: Install CUDA Toolkit
        if: ${{ matrix.variant.name == 'CUDA' && steps.cache-build.outputs.cache-hit != 'true' }}
        id: cuda-toolkit
        uses: Jimver/cuda-toolkit@v0.2.11
        with:
          cuda: "12.2.0"
          sub-packages: '["nvcc", "visual_studio_integration"]'
          method: "network"
      - name: Print cuda version
        run: |
          echo "Installed cuda version is: ${{steps.cuda-toolkit.outputs.cuda}}"

      - name: Install ROCm Toolkit
        if: ${{ matrix.variant.name == 'HIPBLAS' && steps.cache-build.outputs.cache-hit != 'true' }}
        uses: Cyberhan123/rocm-toolkit@v0.1.0
        with:
          rocm: "5.5.0"

      - name: Install Ninja
        if: ${{ matrix.variant.name == 'HIPBLAS' && steps.cache-build.outputs.cache-hit != 'true' }}
        uses: urkle/action-get-ninja@v1
        with:
          version: 1.11.1

      - name: Set up Conan
        if: steps.cache-build.outputs.cache-hit != 'true' && steps.cache-conan.outputs.cache-hit != 'true'
        run: |
          mkdir build
          cd build
          conan profile detect
          conan install .. -s compiler.cppstd=17 --build=never

      - name: Configure CMake
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release ${{ matrix.variant.cmake_flags }} --preset conan-default

      - name: Build Targets
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          cd build
          cmake --build . --config Release --target ${{ matrix.variant.targets }}

      - name: Upload Build Outputs
        if: steps.cache-build.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.variant.cache-key }}
          path: build/Release/*.dll
          compression-level: 0
          overwrite: true          

  package-installer:
    name: Create Windows Installer
    runs-on: windows-2019
    needs: [build-windows]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Restore CPU AVX Build
        uses: actions/download-artifact@v4
        with:
          name: windows-avx
          path: build-avx/        


      - name: Restore CPU AVX2 Build
        uses: actions/download-artifact@v4
        with:
          name: windows-avx2
          path: build-avx2/

      - name: Restore CPU AVX512 Build
        uses: actions/download-artifact@v4
        with:
          name: windows-avx512
          path: build-avx512/

      - name: Restore CUDA Build
        uses: actions/download-artifact@v4
        with:
          name: windows-cuda
          path: build-cuda/

      - name: Restore HIPBLAS Build
        uses: actions/download-artifact@v4
        with:
          name: windows-hipblas
          path: build-hipblas/

      - name: Merge Build Outputs
        run: |
          mkdir build
          mkdir build/Release
          if (Test-Path build-avx) { Copy-Item build-avx/* build/Release/ -Force }
          if (Test-Path build-avx2) { Copy-Item build-avx2/* build/Release/ -Force }          
          if (Test-Path build-avx512) { Copy-Item build-avx512/* build/Release/ -Force }          
          if (Test-Path build-cuda) { Copy-Item build-cuda/* build/Release/ -Force }
          if (Test-Path build-hipblas) { Copy-Item build-hipblas/* build/Release/ -Force }

      - name: Generate NSIS Installer
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release --target package

      - name: Release NSIS Installer
        uses: softprops/action-gh-release@v2
        with:
          body: ""
          draft: true
          prerelease: true
          files: |
            build/*.exe
            build/*.sha256

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        variant: [CPU, ROCM, CUDA]
    steps:
      - name: Set up build environment
        run: |
          echo "Running on OS: ${{ matrix.os }}, Variant: ${{ matrix.variant }}"
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Cache builds
        uses: actions/cache@v3
        id: sd-cpp-cache
        with:
          path: build/*.so
          key: ${{ matrix.os }}-build-${{ matrix.variant }}-${{ hashFiles('cmake/sdcpp_version.cmake') }}
          restore-keys: ${{ matrix.os }}-build-${{ matrix.variant }}-
          
      - name: Maximize build space
        if: ${{ matrix.variant  != 'CPU' }} && ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        uses: AdityaGarg8/remove-unwanted-software@v4.1
        with:
          remove-android: 'true'
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-swapfile: 'true'

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install base dependencies
        if: ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential ninja-build libssl-dev libjpeg-dev libpng-dev libtiff-dev libgtk-3-dev libsdl2-dev

      - name: ROCM installer
        if: ${{ matrix.variant == 'ROCM' }} && ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache@v3
        id: ubuntu-rocm-installer
        with:
          path: /tmp/amdgpu-install.deb
          key: amdgpu-install-ubuntu-${{ matrix.os }}

      - name: Download ROCM installer
        if: ${{ matrix.variant == 'ROCM' }} && ${{ steps.ubuntu-rocm-installer.outputs.cache-hit != 'true' }} && ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        run: |
          sudo apt install -y wget
          source /etc/lsb-release
          wget https://repo.radeon.com/amdgpu-install/6.2.2/ubuntu/${DISTRIB_CODENAME}/amdgpu-install_6.2.60202-1_all.deb -O /tmp/amdgpu-install.deb          

      - name: Install ROCm toolkit
        if: ${{ matrix.variant == 'ROCM' }} && ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        run: |
          sudo apt update
          sudo apt install -y "linux-headers-$(uname -r)" "linux-modules-extra-$(uname -r)"
          sudo apt update
          sudo dpkg -i /tmp/amdgpu-install.deb
          sudo apt install -y rocm-openmp-sdk rocm-cmake hip-dev rocm-hip-runtime-dev clang-tools lld hipblas-dev
          sudo tee --append /etc/ld.so.conf.d/rocm.conf <<EOF
          /opt/rocm/lib
          /opt/rocm/lib64
          EOF
          sudo ldconfig

      - name: Install CUDA toolkit
        if: ${{ matrix.variant == 'CUDA' }} && ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        run: |
          sudo apt update
          sudo apt install -y nvidia-cuda-toolkit

      - name: Configure & Build
        if: ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        run: |
          mkdir build
          cd build
          if [ "${{ matrix.variant }}" = "CPU" ]; then
            cmake .. -DCMAKE_BUILD_TYPE=Release -DSD_AVX=ON -DSD_AVX2=ON -DSD_AVX512=ON
          elif [ "${{ matrix.variant }}" = "ROCM" ]; then
            cmake .. -DCMAKE_BUILD_TYPE=Release -DSD_HIPBLAS=ON
          elif [ "${{ matrix.variant }}" = "CUDA" ]; then
            cmake .. -DCMAKE_BUILD_TYPE=Release -DSD_CUBLAS=ON
          fi
          cmake --build . --config Release

      - name: Upload Build Outputs
        if: ${{ steps.sd-cpp-cache.outputs.cache-hit != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.variant }}
          path: build/*.so
          compression-level: 0
          overwrite: true            

      - name: Build and Package DEB and AppImage
        run: |
          cd build
          cmake --build . --config Release --target package
          cmake --build . --config Release --target AppImage

      - name: Release Linux pacckages
        uses: softprops/action-gh-release@v2
        with:
          body: ""
          draft: true
          prerelease: true
          files: |
            build/*.deb
            build/out/*.AppImage
            build/*.tar.gz
            build/*.sha256          